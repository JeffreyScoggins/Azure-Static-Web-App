<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIMP EXTENSION REPOSITORY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .header {
      background-color: #0e2229;
      color: white;
      padding: 15px 20px;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 24px;
    }
    
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
    }
    
    .content {
      max-width: 1050px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile-image {
      width: 250px;
      height: 250px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
    }
    
    .user-icon {
      width: 150px;
      height: 150px;
      background-color: black;
      border-radius: 50% 50% 0 0;
      position: relative;
    }
    
    .user-icon:after {
      content: '';
      position: absolute;
      bottom: -40px;
      left: 25px;
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 50%;
    }
    
    .username {
      font-size: 36px;
      font-weight: normal;
    }
    
    .nav-tabs {
      display: flex;
      margin-bottom: 20px;
    }
    
    .tab {
      padding: 8px 15px;
      background-color: #929292;
      color: black;
      text-decoration: none;
      margin-right: 5px;
      font-weight: bold;
    }
    
    .extension-list {
      width: 100%;
    }
    
    .extension-item {
      display: flex;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      align-items: center;
    }
    
    .extension-icon {
      width: 80px;
      height: 80px;
      background-color: #ddd;
      margin-right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .brush-icon {
      width: 50px;
      height: 60px;
      position: relative;
    }
    
    .brush-handle {
      width: 10px;
      height: 40px;
      background-color: black;
      position: absolute;
      bottom: 0;
      left: 15px;
      transform: rotate(-20deg);
    }
    
    .brush-head {
      width: 30px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      bottom: 35px;
      left: 5px;
      transform: rotate(-20deg);
    }
    
    .extension-info {
      flex: 1;
    }
    
    .extension-title {
      font-size: 24px;
      margin: 0 0 5px 0;
    }
    
    .extension-meta {
      margin: 0;
      color: #333;
    }
    
    .extension-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 200px;
      text-align: center;
    }
    
    .btn-upload {
      background-color: #e9b653;
    }
    
    .btn-edit {
      background-color: #5989bd;
    }
    
    .btn-remove {
      background-color: #e85c5c;
    }
  </style>
</head>
<body>
  <div class="header">
    GIMP EXTENSION REPOSITORY
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  
  <div class="content">
    <div class="profile">
      <div class="profile-image">
        <div class="user-icon"></div>
      </div>
      <h1 class="username">Username</h1>
    </div>
    
    <div class="nav-tabs">
      <a href="#" class="tab">Manage Downloads</a>
      <a href="#" class="tab">Manage Uploads</a>
    </div>
    
    <div class="extension-list">
      <!-- Extension 1 -->
      <div class="extension-item">
        <div class="extension-icon">
          <div class="brush-icon">
            <div class="brush-handle"></div>
            <div class="brush-head"></div>
          </div>
        </div>
        <div class="extension-info">
          <h2 class="extension-title">Your Extension</h2>
          <p class="extension-meta">Author: You</p>
          <p class="extension-meta">Version: 0.2</p>
        </div>
        <div class="extension-actions">
          <button class="btn btn-upload">Upload Update</button>
          <button class="btn btn-edit">Edit Extension Info</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
      
      <!-- Extension 2 -->
      <div class="extension-item">
        <div class="extension-icon">
          <div class="brush-icon">
            <div class="brush-handle"></div>
            <div class="brush-head"></div>
          </div>
        </div>
        <div class="extension-info">
          <h2 class="extension-title">Your Extension</h2>
          <p class="extension-meta">Author: You</p>
          <p class="extension-meta">Version: 0.2</p>
        </div>
        <div class="extension-actions">
          <button class="btn btn-upload">Upload Update</button>
          <button class="btn btn-edit">Edit Extension Info</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
      
      <!-- Extension 3 -->
      <div class="extension-item">
        <div class="extension-icon">
          <div class="brush-icon">
            <div class="brush-handle"></div>
            <div class="brush-head"></div>
          </div>
        </div>
        <div class="extension-info">
          <h2 class="extension-title">Your Extension</h2>
          <p class="extension-meta">Author: You</p>
          <p class="extension-meta">Version: 0.2</p>
        </div>
        <div class="extension-actions">
          <button class="btn btn-upload">Upload Update</button>
          <button class="btn btn-edit">Edit Extension Info</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
