<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIMP EXTENSION REPOSITORY</title>
  <style>
   <link rel="stylesheet" href="styles.css">
  </style>
</head>
<body>
  <div class="header">
    GIMP EXTENSION REPOSITORY
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  
  <div class="content">
    <div class="profile">
      <div class="profile-image">
        <div class="user-icon"></div>
      </div>
      <h1 class="username">Username</h1>
    </div>
    
    <div class="nav-tabs">
      <a href="#" class="tab">Manage Downloads</a>
      <a href="#" class="tab">Manage Uploads</a>
    </div>
    
    <div class="extension-list">
      <!-- Extension 1 -->
      <div class="extension-item">
        <div class="extension-icon">
          <div class="brush-icon">
            <div class="brush-handle"></div>
            <div class="brush-head"></div>
          </div>
        </div>
        <div class="extension-info">
          <h2 class="extension-title">Your Extension</h2>
          <p class="extension-meta">Author: You</p>
          <p class="extension-meta">Version: 0.2</p>
        </div>
        <div class="extension-actions">
          <button class="btn btn-upload">Upload Update</button>
          <button class="btn btn-edit">Edit Extension Info</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
      
      <!-- Extension 2 -->
      <div class="extension-item">
        <div class="extension-icon">
          <div class="brush-icon">
            <div class="brush-handle"></div>
            <div class="brush-head"></div>
          </div>
        </div>
        <div class="extension-info">
          <h2 class="extension-title">Your Extension</h2>
          <p class="extension-meta">Author: You</p>
          <p class="extension-meta">Version: 0.2</p>
        </div>
        <div class="extension-actions">
          <button class="btn btn-upload">Upload Update</button>
          <button class="btn btn-edit">Edit Extension Info</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
      
      <!-- Extension 3 -->
      <div class="extension-item">
        <div class="extension-icon">
          <div class="brush-icon">
            <div class="brush-handle"></div>
            <div class="brush-head"></div>
          </div>
        </div>
        <div class="extension-info">
          <h2 class="extension-title">Your Extension</h2>
          <p class="extension-meta">Author: You</p>
          <p class="extension-meta">Version: 0.2</p>
        </div>
        <div class="extension-actions">
          <button class="btn btn-upload">Upload Update</button>
          <button class="btn btn-edit">Edit Extension Info</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
