<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIMP EXTENSION REPOSITORY</title>
  <link rel="stylesheet" href="styles.css">>
</head>
<body>
  <div class="header">
    GIMP EXTENSION REPOSITORY
    <div class="hamburger">
      <!-- Hamburger icon lines -->
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  
  <div class="content">
    <div class="profile">
      <div class="profile-image">
      </div>
      <h1>Username</h1>
    </div>
    
    <div class="nav-tabs">
      <a href="#" class="tab">Manage Downloads</a>
      <a href="#" class="tab">Manage Uploads</a>
    </div>

      <!-- Your Extension Area-->
      <div class="extension-item">
        <div class="extension-icon">
        </div>
        <div class="extension-info">
          <h2 class="extension-title">Your Extension</h2>
          <p class="extension-meta">Author: Username</p>
          <p class="extension-meta">Version: 1.0</p>
        </div>
        <div class="extension-actions">
          <button class="btn btn-upload">Upload Update</button>
          <button class="btn btn-edit">Edit Extension Info</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
  </div>
</body>
</html>
